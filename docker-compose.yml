version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: invoicedesk
      POSTGRES_USER: invoicedesk
      POSTGRES_PASSWORD: changeme
    # ports:
    #   - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  ocr-service:
    build:
      context: ./ocr-service
      dockerfile: Dockerfile
    env_file:
      - ./ocr-service/.env

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      # Override DATABASE_URL and OCR_SERVICE_URL so the container uses the db service, not localhost
      DATABASE_URL: postgresql://invoicedesk:changeme@db:5432/invoicedesk?schema=public
      OCR_SERVICE_URL: http://ocr-service:8000
      # Public app URL for Stripe checkout/cancel redirects and emails (override in backend/.env if different)
      APP_URL: https://invoicedesk.org
      # Logo shown in emails (must be absolute URL; defaults to APP_URL/InvoiceLogo.png if unset)
      EMAIL_LOGO_URL: https://invoicedesk.org/InvoiceLogo.png
    depends_on:
      - db
      - ocr-service
    volumes:
      - uploads:/app/uploads
    ports: []

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports: []

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db_data:
  uploads:
